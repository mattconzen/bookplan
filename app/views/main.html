<div class="container" ng-controller="MainCtrl">
  <h4>
    You're currently reading <strong>{{getTotalPagesByList(currentList)}}pgs</strong>
    at <strong>{{pagesPerDay}}pgs</strong> per day.
    It'll take about <br/>{{getDaysLeftByList(currentList)}} days.
  </h4>
  <br/>
  <form role="form" ng-submit="addBook()" class="add-new-book">
    <input type="text" ng-model="book.title" placeholder="A Tale of Two Cities" class="form-control">
    <span class="input-group-btn">
      <button type="submit" class="btn btn-primary" value="Add">Add</button>
    </span>
  </form>
  <div class="list-container">
    <div class="col-md-6">
      <h4>Currently Reading</h4>
        <ul ui-sortable="sortableOptions" ng-model="currentList" class="card-list">
            <li ng-repeat="book in currentList" class="card panel panel-default panel-body" ng-include="'templates/card.html'">
            </li>
        </ul>
    </div>
    <div class="col-md-6">
      <h4>To Read</h4>
        <ul class="card-list" ui-sortable="sortableOptions" ng-model="toReadList">
            <li ng-repeat="book in toReadList" class="card panel panel-default panel-body" ng-include="'templates/card.html'">
            </li>
        </ul>
    </div>
  </div>
</div>
<div class="alert alert-info">
    Books: {{books}}
    <br/><br/>
    Current: {{currentList}}
    <br/><br/>
    ToRead: {{toReadList}}
</div>
