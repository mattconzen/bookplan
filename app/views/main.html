<div class="container" ng-controller="MainCtrl">
  <h1>BookPlan - {{getTotalPages()}}</h1>
  <div ng-repeat="book in books">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span>{{book.name}}</span>
          <span class="badge pull-right">{{book.length}}pp</span>
        </div>
        <div class="panel-body">
          <img class="img-responsive" ng-style="{height:'80px',width:'50px'}" ng-src="{{book.cover}}"/>
          {{book.author}} - {{book.year}}
        </div>
      </div>
  </div>

</div>
